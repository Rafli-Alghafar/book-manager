<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Judul utama aplikasi -->
      <h1>Manager Book</h1>
    </header>
    <div class="wrapper">
      <!-- Bagian untuk menambahkan buku baru -->
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Tambah Buku Baru</h2>
        <!-- Form untuk menambahkan buku baru -->
        <form action="" class="form" id="form">
          <div class="form-group">
            <label for="title">Judul Buku</label>
            <!-- Label input judul buku -->
            <input type="text" name="title" id="title" required />
            <!-- Input judul buku -->
          </div>
          <div class="form-group">
            <label for="author">Penulis</label>
            <!-- Label input penulis buku -->
            <input type="text" name="author" id="author" required />
            <!-- Input penulis buku -->
          </div>
          <div class="form-group">
            <label for="year">Tahun</label>
            <!-- Label input tahun terbit -->
            <input type="number" name="year" id="year" required />
            <!-- Input tahun terbit -->
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <!-- Label dropdown status buku -->
            <select name="status" id="status">
              <option value="unfinished">Belum Selesai Dibaca</option>
              <!-- Opsi status belum selesai dibaca -->
              <option value="finished">Selesai dibaca</option>
              <!-- Opsi status selesai dibaca -->
            </select>
          </div>
          <input type="submit" value="Submit" class="btn-submit" />
          <!-- Tombol untuk submit form -->
        </form>
      </div>
      <!-- Bagian untuk menampilkan buku-buku yang belum selesai dibaca -->
      <div class="container">
        <h2 class="container-header">Belum Selesai dibaca</h2>
        <!-- Judul rak buku yang belum selesai dibaca -->
        <div class="bookshelf" id="unfinished-shelf"></div>
        <!-- Tempat menampilkan buku-buku yang belum selesai dibaca -->
      </div>
      <!-- Bagian untuk menampilkan buku-buku yang sudah selesai dibaca -->
      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <!-- Judul rak buku yang sudah selesai dibaca -->
        <div class="bookshelf" id="finished-shelf"></div>
        <!-- Tempat menampilkan buku-buku yang sudah selesai dibaca -->
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Rafli Alghafar</p>
    </footer>
    <script src="main.js" type="text/javascript"></script>
    <!-- file JS-->
  </body>
</html>
